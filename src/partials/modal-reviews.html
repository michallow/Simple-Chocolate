<div class="reviews-modal-backdrop is-hidden" data-modal-reviews>
  <div class="reviews-modal ">
    <button type="button" class="reviews-close-btn" data-modal-reviews-close>
      <svg class="modal-window-svg" width="14" height="14">
        <use href="./images/icons.svg#icon-modal-close"></use>
      </svg>
    </button>
    <h2 class="reviews-modal-title">leave a review <br>
      about <span class="review-modal-span">our chocolate</span>
    </h2>
    <div class="reviews-form-container">
      <form class="review-form">

        <label for="name"></label>
        <input class="reviews-input" placeholder="Name" type="text" id="rev-name" required>

        <label for="email"></label>
        <input class="reviews-input" placeholder="Enter your email" type="email" id="rev-email" required>
        <div class="phone-container">
          <label for="phone"></label>
          <input class="reviews-input" placeholder="Phone number" type="tel" id="rev-phone" minlength="9" required>
          <div class="flag-container">
            <svg class="flag-svg" width="24" height="18">
              <use href="./images/icons.svg#icon-flag"></use>
            </svg>
            <p class="directional-nr">+380</p>
          </div>
        </div>

        <label for="review"></label>
        <textarea class="reviews-textarea" placeholder="Enter text" name="review" id="review" required></textarea>

        <button class="send-btn" type="submit">Send</button>
      </form>

    </div>
  </div>
</div>
